<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">s
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#87ceeb" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="10" />
    </filter>
  </defs>

  <!-- 배경 하늘 -->
  <rect width="100%" height="100%" fill="url(#skyGradient)" />

  <!-- 구름 그룹 -->
  <g filter="url(#blur)">
    <ellipse cx="100" cy="100" rx="60" ry="30" fill="white">
      <animate attributeName="cx" from="100" to="900" dur="60s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="300" cy="150" rx="80" ry="35" fill="white">
      <animate attributeName="cx" from="300" to="900" dur="90s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="500" cy="80" rx="70" ry="25" fill="white">
      <animate attributeName="cx" from="500" to="900" dur="75s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="700" cy="200" rx="100" ry="40" fill="white">
      <animate attributeName="cx" from="700" to="900" dur="100s" repeatCount="indefinite" />
    </ellipse>
  </g>
</svg>
